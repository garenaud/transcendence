<!DOCTYPE html>
<html>


	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<!-- 
			Import map is not available in all browsers.
			This is necessary to serve the three path so that other imports can access it. 
		-->
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
						"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
				}
			}
		</script>
	</head>
	<body>
		<div id="countdown"></div>
		<div class="container">
			<div id="score">0 - 0</div>
			<div id="gameID"></div>
		</div>
		<div class="container2">
			<div class="load-3">
				<p id="loading">[WAITING FOR OPPONENT]</p>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<p id="error"></p>
				<button onclick="window.location.href = 'pong_menu.html'">Revenir au menu</button>
			</div>
		</div>
		<canvas id="background"></canvas>
		<script type="module" src="javascript/pong.js"></script>
	</body>
</html>
