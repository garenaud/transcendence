<!DOCTYPE html>
<html>

{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<!-- 
			Import map is not available in all browsers.
			This is necessary to serve the three path so that other imports can access it. 
		-->
		<script type="importmap">
			{
				"imports": {
					"three": "{% static 'javascript/node_modules/three/build/three.module.js' %}"
				}
			}
		</script>
	</head>
	<body>
		<!-- Canvas is necessary to hold a scene  -->
		<canvas id="background"></canvas>
		<script type="module" src="{% static 'javascript/pong.js' %}"></script>
	</body>
</html>
